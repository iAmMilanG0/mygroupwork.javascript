<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ejemplo  1 - Clase Array</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>Ejemplo  1 - Clase Array</h3>
        </div>
    </div>
</div>
    <script>
        function cargar_sueldos(sueldos){
            for (var i = 0; i < sueldos.length; i++){
                var sueldo = prompt("sueldo: ");
                sueldos[i] = parseInt(sueldo);
            }
        }
    </script>
</body>
