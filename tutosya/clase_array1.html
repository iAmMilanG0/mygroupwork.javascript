<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>tutosya-js</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="icon" type="image/png" href="imagenes/paisaje.png">
        <link rel="stylesheet" href="estilos/master.css">
	</head>
	<body>
	    <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3>ejemplo 1 - clase Array()</h3>
                </div>
            </div>
        </div>
		<script>
			function cargar(sueldos){
				for (var i=0; i<sueldos.length; i++){
					var sueldo = prompt("sueldo: ",0);
					sueldos[i] = parseInt(sueldo);
				}
			}
			
			function calcularGastos(sueldos){
				var suma = 0;
				for (var i=0; i<sueldos.length; i++){
					suma = suma + sueldos[i];
				}
				console.log('LISTADO DE SUELDOS');
				for (var i=0; i<sueldos.length; i++){
					console.log(sueldos[i]);
				}
				document.write("el importe total de sueldos es: " + suma);
			}
            
            var lista_sueldos;
            lista_sueldos = new Array(5);
            cargar(lista_sueldos);
            calcularGastos(lista_sueldos);
		</script>
	</body>
</html>
