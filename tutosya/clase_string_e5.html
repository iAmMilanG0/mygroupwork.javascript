<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 5 - clase string</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <script>
                    function verificar(email) {
                        var valido = false;
                        for (var i=0; i<email.length; i++){
                            if (email.charAt(i) == '@') {
                                valido = true;
                            }
                        }
                        return valido;
                    }

                    function mostrar() {
                        if (verificar(email)){
                            document.writeln("email correcto!");
                        } else {
                            document.writeln("verifique email.");
                        }
                    }

                    var email = prompt("ingrese email: "," ");
                    verificar(email);
                    mostrar();
                    console.log(email);
                </script>
            </div>
        </div>
    </div>
</body>
</html>
