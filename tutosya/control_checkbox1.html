<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>ejemplo 1 - control CHECKBOX</h3>
            </div>
        </div>
    </div>
    <script>
        function contar() {
            var conta = 0;
            var check1 = document.getElementById('check1');
            var check2 = document.getElementById('check2');
            var check3 = document.getElementById('check3');
            var check4 = document.getElementById('check4');

            if (check1.checked){
                conta += 1;
                console.log(conta);
            }
            if (check2.checked){
                conta += 1;
                console.log(conta);
            }
            if (check3.checked){
                conta += 1;
                console.log(conta);
            }
            if (check4.checked){
                conta += 1;
                console.log(conta);
            }
            alert("cantidad seleccionada: " + conta);
            console.log("total: " + conta);
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form action="">
                    <br>
                    <label for="check1">
                        <input type="checkbox" id="check1"> python
                    </label>
                    <br>
                    <label for="check2">
                        <input type="checkbox" id="check2"> javascript
                    </label>
                    <br>
                    <label for="check3">
                        <input type="checkbox" id="check3"> c++
                    </label>
                    <br>
                    <label for="check4">
                        <input type="checkbox" id="check4"> java
                    </label>

                    <br><br>
                    <input type="button" onclick="contar()" value="enviar">
                    &nbsp;&nbsp;
                    <input type="reset" value="limpiar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
