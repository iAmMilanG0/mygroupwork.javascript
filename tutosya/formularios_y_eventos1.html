<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutoya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>ejemplo 1 - formularios y eventos</h3>
            </div>
        </div>
    </div>
    <script>
        var conta = 0;
        function contador() {
            conta++;
            alert("el contador vale ahora: " + conta);
            console.log(conta);
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form action="">
                    <input type="button" onclick="contador()" value="contador">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
