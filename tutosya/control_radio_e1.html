<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 1 - control RADIO</h3>
            </div>
        </div>
    </div>
    <script>
        function verificarEdad() {
            var si = document.getElementById('si');
            var no = document.getElementById('no');

            if (si.checked){
                alert("puede ingresar al sitio.");
            } else {
                if (no.checked){
                    alert("no puede ingresar al sitio.");
                }
            }
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <form action="">
                    <b>es mayor de edad?</b>
                    <br>
                    <label for="si">
                        <input type="radio" name="edad" id="si"> si
                    </label>
                    <br>
                    <label for="no">
                        <input type="radio" name="edad" id="no"> no
                    </label>
                    <br>

                    <input type="button" onclick="verificarEdad()" value="verificar">
                    &nbsp;&nbsp;
                    <input type="reset" value="limpiar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
