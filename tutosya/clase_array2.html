<!DOCTYPE html>
<html>
<head>
	<title>tutos-js</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>ejemplo 2 - clase Array()</h3>
            </div>
        </div>
    </div>
	<script>
		function mostrarFecha(meses,dias){
			var mes;
			mes = prompt("ingrese numero de mes: ",0);
			mes = parseInt(mes)
			document.write("<b>corresponde al mes: </b>" + meses[mes-1])
            document.write("<br>");
			document.write("<b>tiene </b>" + dias[mes-1] + " dias");
		}
        
        var meses = [
			'enero',
			'febrero',
			'marzo',
			'abril',
			'mayo',
			'junio',
			'julio',
			'agosto',
			'septiembre',    
			'octubre',
			'noviembre',
			'diciembre'
		];

		var dias = [31,28,31,30,31,30,31,30,31,30,31,30];
		
		mostrarFecha(meses,dias);

	</script>
</body>
</html>
