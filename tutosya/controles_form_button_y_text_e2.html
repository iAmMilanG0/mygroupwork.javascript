<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 2 - controles FORM, BUTTON Y TEXT</h3>
            </div>
        </div>
    </div>
    <script>
        function mostrarMayor() {
            var numero1 = document.getElementById('numero1').value;
            numero1 = parseInt(numero1);
            var numero2 = document.getElementById('numero2').value;
            numero2 = parseInt(numero2);

            if (numero1 > numero2){
                console.log(numero1 + " es mayor");
            } else {
                console.log(numero2 + " es mayor");
            }
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form action="">
                    <label for="numero1">
                        <b>numero 1:</b>
                        <input type="text" name="numero1" id="numero1" size="5">
                    </label>
                    <br>
                    <label for="numero2">
                        <b>numero 2:</b>
                        <input type="text" name="numero2" id="numero2" size="5">
                    </label>
                    <br>
                    <input type="button" onclick="mostrarMayor()" value="calcular mayor">
                    <input type="reset" value="limpiar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
