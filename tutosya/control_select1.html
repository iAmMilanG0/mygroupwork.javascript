<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>ejemplo 1 - control SELECT</h3>
            </div>
        </div>
    </div>
    <script>
        function cambiarColor() {
            var seleccion = document.getElementById('seleccionar');
            document.getElementById('indice').value = seleccion.selectedIndex;
            document.getElementById('texto').value = seleccion.options[seleccion.selectedIndex].text;
            document.getElementById('valor').value = seleccion.options[seleccion.selectedIndex].value;
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <form action="">
                    <label for="">
                        <b>eliga un color:</b>
                    </label>
                    <select name="" id="seleccionar" onchange="cambiarColor()">
                        <option value="ff0000">rojo</option>
                        <option value="00ff00">verde</option>
                        <option value="0000ff">azul</option>
                    </select>
                    <br><br>
                    <b>numero de indice seleccionado del objeto SELECT:</b>
                    <input type="text" id="indice"><br><br>
                    <b>texto seleccionado:</b>
                    <input type="text" id="texto"><br><br>
                    <b>valor asociado:</b>
                    <input type="text" id="valor">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
