<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="imagenes/face.jpg">
    <link rel="stylesheet" href="estilos/master.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>ejemplo 2 - funciones que retornan valor</h3>
                <p><b><i>=> funcion que retorna una cadena en formato de fecha</i></b></p>
            </div>
        </div>
    </div>
    <script>
        function mostrarFecha(dia, mes, anio){
            var salida = "hoy es " + dia + " de ";
            switch(mes){
                case 1: salida += "enero ";
                    break;
                case 2: salida += "febrero ";
                    break;
                case 3: salida += "marzo ";
                    break;
                case 4: salida += "abril ";
                    break;
                case 5: salida += "mayo ";
                    break;
                case 6: salida += "junio ";
                    break;
                case 7: salida += "julio ";
                    break;
                case 8: salida += "agosto ";
                    break;
                case 9: salida += "septiembre ";
                    break;
                case 10: salida += "octubre ";
                    break;
                case 11: salida += "noviembre ";
                    break;
                case 12: salida += "diciembre ";
                    break;
            }
            salida += "del " + anio;
            return salida;
        }
        document.write(mostrarFecha(17,8,2018));
    </script>
</body>
</html>
