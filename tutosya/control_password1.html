<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>ejemplo 1 - control PASSWORD</h3>
            </div>
        </div>
    </div>
    <script>
        function verificar() {
            var clave = document.getElementById('pass').value;
            if (clave.length < 5){
                alert("la clave no puede tener menos de cinco caracteres.");
            } else {
                alert("largo de clave correcta.");
            }
            console.log("longituda de clave: " + clave.length);
            console.log("clave: " + clave);
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form action="">
                    <br>
                    <label for="pass">
                        <b>ingrese una clave:</b>
                        <input type="password" name="pass" id="pass">
                    </label>
                    <br>
                    <input type="button" name="" id="" onclick="verificar()" value="verificar">
                    <input type="reset" name="" id="" value="limpiar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
