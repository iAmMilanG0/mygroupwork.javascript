<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>ejemplo 1 - eventos ONMOUSEOVER Y ONMOUSEOUT</h3>
            </div>
        </div>
    </div>
    <script>
        function pintar(color) {
            document.getElementById('cuadrado').style.backgroundColor = color;
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <a href="#" onmouseover="pintar('#f00')" onmouseout="pintar('#000')">rojo</a> &nbsp;&nbsp;
                <a href="#" onmouseover="pintar('#0f0')" onmouseout="pintar('#000')">verde</a> &nbsp;&nbsp;
                <a href="#" onmouseover="pintar('#00f')" onmouseout="pintar('#000')">azul</a> &nbsp;&nbsp;
                <br><br>
                <div id="cuadrado" style="background: #000; width: 200px; height: 200px;"></div>

            </div>
        </div>
    </div>
</body>
</html>
