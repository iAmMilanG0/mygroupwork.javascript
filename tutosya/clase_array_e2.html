<html>
<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 2 - clase Array()</h3>
            </div>
        </div>
    </div>
	<script>
		function cargarV1(vector1){
			for (var i = 0; i < vector1.length; i++) {
				valor1 = prompt("valor: "," ");
				vector1[i] = parseInt(valor1);
			}
			console.log("LISTADO DEL VECTOR 1:");
			for (var i = 0; i < vector1.length; i++) {
				console.log(vector1[i]);
			}
		}

		function cargarV2(vector2){
			for (var i = 0; i < vector2.length; i++) {
				valor2 = prompt("valor: "," ");
				vector2[i] = parseInt(valor2);
			}
			console.log("LISTADO DEL VECTOR 2:");
			for (var i = 0; i < vector2.length; i++) {
				console.log(vector2[i]);
			}
		}

		function sumaVectores(vector1,vector2,vector3){
            document.write("<b><i>LISTADO DE LA SUMA DEL VECTOR 1 Y VECTOR 2:</i></b><br>");
			for (var i = 0; i < vector3.length; i++) {
				vector3[i] = vector1[i] + vector2[i];
                document.write(vector3[i] + ' ');
			}
			/*document.write("<b><i>LISTADO DE LA SUMA DEL VECTOR 1 Y VECTOR 2</i></b><br>");
			for (var i = 0; i < vector3.length; i++) {
                document.write(vector3[i] + ' ');   
			}*/
		}

		var vector1,vector2,vector3;
		vector1 = new Array(5);
		vector2 = new Array(5);
		vector3 = new Array(5);
		cargarV1(vector1);
		cargarV2(vector2);
		sumaVectores(vector1,vector2,vector3);
	</script>
</body>
