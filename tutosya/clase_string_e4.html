<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 4 - clase string</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <script>
                    function palindrome(palabra) {
                        var palabraPalindrome = "";
                        for (var i=palabra.length-1; i>=0; i--){
                            var caracter = palabra.charAt(i);
                            palabraPalindrome = palabraPalindrome + caracter; 
                        }
                        return palabraPalindrome;
                    }
                    
                    function determinarPalindrome(palabra) {
                        if (palabra == palindrome(palabra)){
                            document.writeln("la palabra es palindrome");
                        } else {
                            document.writeln("la palabra no es palindrome");
                        }
                    }

                    var texto = prompt("ingrese palabra: "," ");
                    palindrome(texto);
                    determinarPalindrome(texto);

                    console.log(texto);
                    console.log(palindrome(texto));
                </script>
            </div>
        </div>
    </div>
</body>
</html>
