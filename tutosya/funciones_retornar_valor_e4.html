<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="icon" type="image/png" href="imagenes/camara.png">
    <link rel="stylesheet" href="estilos/master.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 4 - funciones que retornan valor</h3>
                <p><b><i>=> problema que recibe cinco numeros en la funcion y retorna la suma</i></b></p>
            </div>
        </div>
    </div>
    <script>
        function mostrarSuma(num1, num2, num3, num4, num5){
            var suma = 0
            suma = num1 + num2 + num3 + num4 + num5;
            return suma
        }
        var numero1, numero2, numero3, numero4, numero5;
        numero1 = prompt("numero 1: ");
        numero1 = parseInt(numero1);
        numero2 = prompt("numero 2: ");
        numero2 = parseInt(numero2);
        numero3 = prompt("numero 3: ");
        numero3 = parseInt(numero3);
        numero4 = prompt("numero 4: ");
        numero4 = parseInt(numero4);
        numero5 = prompt("numero 5: ");
        numero5 = parseInt(numero5);
        var suma = mostrarSuma(numero1, numero2, numero3, numero4, numero5);
        document.write("la suma de los cinco numeros es " + suma)
    </script>
</body>
</html>
