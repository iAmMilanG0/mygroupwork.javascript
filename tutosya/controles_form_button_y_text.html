<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>ejemplo 1 - controles FORM, BUTTON, TEXT</h3>
            </div>
        </div>
    </div>
    <script>
        function mostrar() {
            var nombre = document.getElementById('nombre');
            var edad = document.getElementById('edad');
            console.log("nombre: " + nombre.value);
            console.log("edad: " + edad.value);
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form action="">
                    <label for="nombre">
                        <b>nombre:</b>
                        <input type="text" name="nombre" id="nombre">
                    </label>

                    <label for="edad">
                        <b>edad:</b>
                        <input type="text" name="edad" id="edad">
                    </label>

                    <input type="button" onclick="mostrar()" value="comfirmar">
                    <input type="reset" name="" id="" value="limpiar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
