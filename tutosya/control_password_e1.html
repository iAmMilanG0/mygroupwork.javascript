<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 1 - control PASSWORD</h3>
            </div>
        </div>
    </div>
    <script>
        function verificarClaves() {
            var pass1 = document.getElementById('pass1').value;
            var pass2 = document.getElementById('pass2').value;

            console.log("clave 1 => " + pass1);
            console.log("clave 2 => " + pass2);

            if (pass1 == pass2){
                alert("las contraseñas coinciden correctamente.");
            } else {
                alert("revise las contraseñas.");
            }
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <form action="">
                    <label for="pass1">
                        <b>ingrese clave:</b>
                        <input type="password" name="pass1" id="pass1">
                    </label>

                    <label for="pass2">
                        <b>confirmar clave:</b>
                        <input type="password" name="pass2" id="pass2">
                    </label>
                    <br><br>

                    <input type="button" onclick="verificarClaves()" value="verificar">
                    <input type="reset" value="limpiar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
