<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 7 - clase string</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <script>
                    var oracion = prompt("introduzca una oracion: "," ");
                    //texto = new String(oracion);
                    document.writeln("<b> la oracion se mostrara en cada linea </b>");
                    document.writeln("<br>");
                    for (var i=0; i<oracion.length; i++){
                        if (oracion.charAt(i) == " "){
                            document.write("<br>");
                        } else {
                            document.write(oracion.charAt(i));
                        }
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
