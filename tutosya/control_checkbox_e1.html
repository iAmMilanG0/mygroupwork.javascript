<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 1 - control CHECKBOX</h3>
            </div>
        </div>
    </div>
    <script>
        function mostrarDeportes() {
            var futbol = document.getElementById('futbol');
            var basket = document.getElementById('basket');
            var voley  = document.getElementById('voley');
            var tenis  = document.getElementById('tenis');

            var deportes = "";

            if (futbol.checked){
                deportes = deportes + " futbol ";
            }
            if (basket.checked){
                deportes = deportes + " basket ";
            }
            if (voley.checked){
                deportes = deportes + " voley ";
            }
            if (tenis.checked){
                deportes = deportes + " tenis ";
            }

            console.log("los deportes seleccionados son: " + deportes);
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <form action="">
                    <b>eliga deportes que practica:</b>
                    <br><br>
                    <label for="futbol">
                        <input type="checkbox" id="futbol"> futbol
                    </label>
                    <br>
                    <label for="basket">
                        <input type="checkbox" id="basket"> basket
                    </label>
                    <br>
                    <label for="voley">
                        <input type="checkbox" id="voley"> voley
                    </label>
                    <br>
                    <label for="tenis">
                        <input type="checkbox" id="tenis"> tenis
                    </label>

                    <br><br>
                    <input type="button" onclick="mostrarDeportes()" value="enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
