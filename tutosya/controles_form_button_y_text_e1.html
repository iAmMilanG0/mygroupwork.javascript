<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 1 - controles FORM, BUTTON Y TEXT</h3>
            </div>
        </div>
    </div>
    <script>
        var numero = 0;
        function numeroElevado() {
            numero = document.getElementById('numero').value;
            numero = parseInt(numero);
            var potencia = Math.pow(numero,3);
            alert(numero + " eleveado al cubo es " + potencia);
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form action="">
                    <label for="numero">
                        <b>numero:</b>
                        <input type="text" name="numero" id="numero" size="5">
                    </label>
                    <br>
                    <input type="button" onclick="numeroElevado()" value="calcular">
                    <input type="reset" value="limpiar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
