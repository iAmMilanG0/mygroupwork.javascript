<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>ejemplo 2 - eventos ONMOUSEOVER Y ONMOUSEOUT</h3>
            </div>
        </div>
    </div>
    <script>
        function pintar(objeto,color) {
            objeto.style.backgroundColor = color;
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <table border="1">
                    <tr>
                        <td onmouseover="pintar(this,'#f00')" onmouseout="pintar(this,'#fff')">rojo</td>
                        <td onmouseover="pintar(this,'#0f0')" onmouseout="pintar(this,'#fff')">verde</td>
                        <td onmouseover="pintar(this,'#00f')" onmouseout="pintar(this,'#fff')">azul</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
