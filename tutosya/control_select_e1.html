<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 1 - control SELECT</h3>
            </div>
        </div>
    </div>
    <script>
        function mostrarPrecio() {
            var pizza = document.getElementById('pizza');
            document.getElementById('precio').value = "Bs.- " + pizza.options[pizza.selectedIndex].value;
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <form action="">
                    <label for="">
                        <b>eliga una pizza:</b>
                    </label>
                    <select name="" id="pizza" onchange="mostrarPrecio()">
                        <option value="35">jamon y queso</option>
                        <option value="45">muzzarella</option>
                        <option value="55">morrones</option>
                    </select>
                    <br><br>
                    <label for="">
                        <b>precio:</b>
                        <input type="text" id="precio" size="6">
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
