<!DOCTYPE html>
<html>
<head>
	<title>tutos-js</title>
	<meta charset="utf-8">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="icon" type="image/png" href="imagenes/paisaje.png">
    <link rel="stylesheet" href="estilos/master.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 1 - clase Array()</h3>
            </div>
        </div>
    </div>
	<script>
		function cargar(vector){
			for (var i=0; i<vector.length; i++) {
				valor = prompt("valor: ",0);
				vector[i] = parseInt(valor);
			}
			console.log("LISTADO DE LOS VALORES DEL VECTOR:");
			for (var i=0; i<vector.length; i++) {
				console.log(vector[i]);
			}			
		}

		function valoresAcumulados(vector){
			suma = 0;
			for (var i = 0; i < vector.length; i++) {
				suma = suma + vector[i];
			}
			document.write("<b>la suma de los valores del vector es: </b>" + suma);
		}

		function acumuladoMayores36(vector){
			suma = 0;
			for (var i = 0; i < vector.length; i++) {
				if (vector[i] > 36) {
					suma = suma + vector[i];
				}
			}
			document.write("<b>la suma de los valores mayores a 36 es: </b>" + suma);
		}

		function cantidadMayores50(vector){
			conta = 0;
			for (var i = 0; i < vector.length; i++) {
				if (vector[i] > 50) {
					conta = conta + 1;
				}
			}
			document.write("<b>cantidad valores mayores a 50 es: </b>" + conta);
		}

		var vector;
		vector = new Array(8);
		cargar(vector);
		valoresAcumulados(vector);
        document.write("<br>");
		acumuladoMayores36(vector);
        document.write("<br>");
		cantidadMayores50(vector);
	</script>
</body>
</html>
