<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="icon" type="image/png" href="imagenes/computer.png">
    <link rel="stylesheet" href="estilos/master.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 2 - Funciones con parametros</h3>
                <p><b><i>=> numeros ordenados de menor a mayor</i></b></p>
            </div>
        </div>
    </div>
    <script>
        function menorMayor(num1, num2, num3){
            if (num1 < num2 && num1 < num3){
                document.write(num1 + ' ');
                if (num2 < num3){
                    document.write(num2 + ' ' + num3);
                } else if (num3 < num2) {
                    document.write(num3 + ' ' + num2);
                }
            } else if (num2 < num1 && num2 < num3){
                document.write(num2 + ' ');
                if (num1 < num3) {
                    document.write(num1 + ' ' + num3);
                } else if (num3 < num1) {
                    document.write(num3 + ' ' + num1);
                }
            } else if (num3 < num1 && num3 < num2){
                document.write(num3 + ' ');
                if (num1 < num2){
                    document.write(num1 + ' ' + num2);
                } else if (num2 < num1){
                    document.write(num2 + ' ' + num1);
                }
            }
        }
        var numero1, numero2, numero3;
        numero1 = prompt("numero1: ");
        numero1 = parseInt(numero1);
        numero2 = prompt("numero2: ");
        numero2 = parseInt(numero2);
        numero3 = prompt("numero3: ");
        numero3 = parseInt(numero3);
        console.log(numero1);
        console.log(numero2);
        console.log(numero3);
        menorMayor(numero1, numero2, numero3);
    </script>
</body>
</html>
