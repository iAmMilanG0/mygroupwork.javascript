<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>ejemplo 1 - eventos ONFOCUS Y ONBLUR</h3>
            </div>
        </div>
    </div>
    <script>
        function vaciar(control) {
            control.value = '';
        }
        function verificarEntrada(control) {
            if (control.value == ''){
                alert("debe ingresar datos");
            }
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <form action="">
                    <label for="">
                        <input type="text" name="nombre" id="nombre" onfocus="vaciar(this)"
                        onblur="verificarEntrada(this)" value="nombre">
                    </label>
                    &nbsp;&nbsp;&nbsp;
                    <label for="">
                        <input type="text" name="mail" id="mail" onfocus="vaciar(this)"
                        onblur="verificarEntrada(this)" value="mail">
                    </label>
                    <br><br>
                    <input type="button" onclick="" value="confirmar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
