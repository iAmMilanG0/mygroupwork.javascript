<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 2 - clase string</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <script>
                    conta = 0;
                    do {
                        var nombre = prompt("nombre: ");
                        if (nombre.toLowerCase() != 'fin') {
                            conta = conta + 1;
                        }
                    }while(nombre.toLowerCase() != 'fin');
                    document.writeln("cantidad de nombres ingresados son: " + conta);
                </script>
            </div>
        </div>
    </div>
</body>
</html>
