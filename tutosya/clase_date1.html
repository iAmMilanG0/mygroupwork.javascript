<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tutosya-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="imagenes/face.jpg">
    <link rel="stylesheet" href="estilos/master.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>ejemplo 1 - clase Date()</h3>
            </div>
        </div>
    </div>
    <script>
        function mostrarFecha(){
            var fecha = new Date();
            var dia = fecha.getDate();
            var mes = fecha.getMonth()+1;
            var anio = fecha.getFullYear();
            var FECHA = 'hoy es: ' + dia + '/' + mes + '/' + anio
            document.write("<b>"+FECHA+"</b>");
            var hora = new Date();
            var minutos = hora.getMinutes();
            var horas = hora.getHours();
            var HORA = "<br>son las: " + horas + ":" + minutos;
            document.write("<b>"+HORA+"</b>");
        }
        mostrarFecha();
    </script>
</body>
</html>
