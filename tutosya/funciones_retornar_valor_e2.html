<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>problema 2 - funciones que retornan valor</h3>
                <p><b><i>=> problema que develve la cantidad de digitos que tiene un numero</i></b></p>
            </div>
        </div>
    </div>
    <script>
        function contarDigitos(numero){
            var conta = 0; 
            var digito;
            while (numero != 0){
                digito = numero % 10;
                numero = Math.floor(numero / 10);
                conta += 1;
                if (conta > 5){
                    alert("el numero de digitos exedio!\nprueba con otra cantidad.");
                } 
            }
            return conta;
        }
        var numero = prompt("ingrese numero: ",0);
        console.log('numero: ' + numero);
        var cantidad = contarDigitos(numero);
        if (cantidad <= 5) {
            var resutado = "existen " + cantidad + " digitos en el numero";
            document.write(resutado);
        }
    </script>
